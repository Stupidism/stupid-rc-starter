language: node_js
node_js:
  - "5"
  - "6"
  - "10"
script:
  - npm run lint
  - npm run test:coverage
  - npm run gh-pages
after_success:
  - bash <(curl -s https://codecov.io/bash)
before_install:
- npm install -g npm
- npm install -g greenkeeper-lockfile@1
before_script: greenkeeper-lockfile-update
after_script: greenkeeper-lockfile-upload
